<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build an Event Flyer Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img
        src="https://images.pexels.com/photos/6373836/pexels-photo-6373836.jpeg"
        alt="rugby football on a football field with goals in the background"
      />
      <h1>Rugby League Double Header</h1>
      <hr />
    </header>
    <main>
      <section>
        <h2>Manly Sea Eagles vs Sydney Roosters</h2>
        <p>5:30pm <span>AEST</span></p>
      </section>
      <section>
        <h2>Penrith Panthers vs Parramatta Eels</h2>
        <p>7:30pm <span>AEST</span></p>
      </section>
    </main>
    <hr />
    <footer>
      <p>&copy; RelaxIntoCode 2025</p>
    </footer>
  </body>
</html>
